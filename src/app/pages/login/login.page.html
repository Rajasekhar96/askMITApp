

<ion-content padding>

    <div class="myform">
        <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <h1>MIT Login</h1>
            </div>
        </div>
        <form [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">
            <div class="form-group">
                <label>Email address *</label>
                <ion-input type="text" class="form-control" placeholder="Enter Email" formControlName="email"></ion-input>
                <!-- <input type="email" name="email" class="form-control" id="email" placeholder="Enter email"> -->
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <ion-input type="password" formControlName="password" class="form-control" placeholder="Enter Password"></ion-input>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.password">
                        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" [disabled]="!validations_form.valid" class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
            </div>
            <div class="col-md-12 ">
                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>
            </div>

            <div class="form-group">
                <p class="text-center">Don't have account? <a (click)="goRegisterPage()">Create an account.</a></p>
            </div>
        </form>

    </div>

</ion-content>
